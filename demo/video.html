<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video{
      width: 100%;
      height: 400px;
    }
    .player{
      width: 100%;
      height: 100%;
      display: block;
    }

    .wrap{
      height: calc(100vh - 400px);
    }
    .block{
      height: 100%;
      padding-top: 40px;
      position: relative;
    }
    .horizen{
      width: 100%;
      overflow-x: auto;
      display: flex;
      flex-wrap: nowrap;
      position: absolute;
      top: 0;
    }
    .tabs{
      display: inline-block;
      width: 50px;
      height: 38px;
      box-shadow:inset 0 0 4px rgb(255, 127, 80, .5);
      flex-shrink: 0;
      line-height: 38px;
      text-align: center;
    }
    .tabs.current{
      color: coral;
      background: rgb(255, 127, 80, .1);
    }
    .select{
      width: 100%;
      height: 100%;
      padding: 20px 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .item{
      width: 48vw;
      height: 32px;
      line-height: 32px;
      padding-left: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: inline-block;
    }
    .item.current{
      color: coral;
    }
    @media (min-width: 600px) {
      .video{
        width: 50%;
        height: 100%;
        float: left;
      }
      .wrap{
        width: 50%;
        height: 100%;
        float: left;
      }
    }

  </style>
</head>
<body>
  <div class="video">
    <video class="player" src="" controls autoplay></video>
  </div>
  <div class="wrap">
    <div class="block">
      <div class="horizen">
        <!-- <p class="tabs">导航栏</p> -->
      </div>
      <div class="select" size="30">
        <!-- <p class="item">条目</p> -->
      </div>
    </div>
  </div>

</body>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="handle.js"></script>

</html>
